<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Words</title>
</head>
<body>
    <h1>Word List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Word</th>
            <th>Meaning</th>
            <th>Level</th>
        </tr>
        {% for word in words %}
        <tr>
            <td>{{ word.id }}</td>
            <td>{{ word.word }}</td>
            <td>{{ word.mean }}</td>
            <td>{{ word.lv }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
